{% extends "base.html" %}

{% block title %}Produtos{% endblock %}

{% block main %}
<div class="page-header">
    <h1>Produtos</h1>
</div>
<br>
<div class="row">
    {% for product in product_list %}
        <div class="col-sm-6 col-md-4">
            <div class="img-thumbnail">
                <a href="#">
                    <img class="img-edit" src="http://placehold.it/350x250" alt="" />
                </a>
                <div class="caption">
                    <h3>{{product}}</h3>
                    <p>{{product.description}}</p>
                    <h1 class="float-xl-right h1-edit">R$ {{product.price}}</h1>
                    <p><a href="#" class="btn btn-success btn-edit" role="button">Button</a> <a href="#" class="btn btn-secondary btn-edit" role="button">Button</a></p>
                </div>
            </div>
        </div>
    {% endfor %} 
</div>
{% endblock %}

{% block footer %}  
{% endblock %}
