{% extends "base.html" %}

{% block title %}{{product.name}}{% endblock %}

{% block main %}
    <div class="page-header">
        <h1>{{product.name}}</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <a href="#" class="thumbnail">
                <img src="http://placehold.it/350x250" alt="" />
            </a>
        </div>
        <div class="col-sm-8">
            <p class="text-right">
                <a href="{% url 'checkout:create_cartitem' product.slug %}" class="btn btn-success">Adicionar ao Carrinho</a>
            </p>
            {{ product.description|linebreaks }}
        </div>
    </div>
{% endblock %}

{% block footer %}  
{% endblock %}
